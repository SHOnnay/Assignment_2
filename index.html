<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>Document</title>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Navigation bar -->
        <nav>
            <div class="nav-bar">
                <img src="./assets/logo.png" alt="Logo">
                <div class="cart"><i class="fa-solid fa-cart-shopping"></i>
                    <span>Cart ($56)</span>
                </div>
            </div>
        </nav>
    </header>
    <!-- main -->
     <main>
        <!-- Banner -->
        <div class="banner">
            <div class="banner-img">
                <img src="./assets/hero-flower.png" alt="hero flower">
            </div>
         </div>
         <div class="px-4 mt-4 text-left">
            <p class="text-2xl font-bold">
              ALWAYS <span class="text-orange-600">FRESH</span>
            </p>
            <p class="text-2xl font-bold text-orange-600">FLOWERS</p>
          
            <p class="text-sm text-black/60 mt-2">
              Indulge your senses with the beauty and fragrance of our fresh flower shop.
              From classic roses to exotic blooms, we offer a wide variety of fresh
              flowers that are perfect for any occasion.
            </p>
          </div>
          
     </main>
</body>
</html>
