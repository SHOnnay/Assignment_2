<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Market</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="overflow-x-hidden">
  <!-- Header -->
  <header>
    <nav>
      <div class="nav-bar">
        <div class="logo">
          <img src="./assets/logo.png" alt="Logo" />
        </div>
        <div class="nav-link">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About us</a></li>
          </ul>
          <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Cart ($56)</span>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
 <main>
    <div class="banner-section">
      <!-- Image first -->
      <div class="banner-img">
        <img src="./assets/hero-flower.png" alt="hero flower" style="width: 100%; height: auto;" />
      </div>
  
      <!--  Text second -->
      <div class="banner-text px-4 text-left">
        <p class="text-2xl font-bold mt-4">
          ALWAYS <span class="text-orange-600">FRESH</span>
        </p>
        <p class="text-2xl font-bold text-orange-600">FLOWERS</p>
        <p class="text-sm text-black/60 mt-2">
          Indulge your senses with the beauty and fragrance of our fresh flower
          shop. From classic roses to exotic blooms, we offer a wide variety of
          fresh flowers that are perfect for any occasion.
        </p>
      </div>
    </div>
  </main>
  
  
</body>
</html>
